<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>IronQuiz</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.js"></script>
    <script type="module"  src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
          IronQuiz
          <img class="logo" src="./images/logo.jpeg" alt="">
          </a>
          <div id="append-surname"></div>
        </div>
      </nav>
      <nav id="average-score-navbar" class="navbar navbar-expand-lg hidden">
        <div class="container-fluid"><span id="category"></span></div>
      </nav>

      <div class="text-score flex-column align-items-center d-flex justify-content-center">
        <img class="happy-emojy hidden" src="./images/happy-emojy.jpeg" alt="">
        <img class="sad-emojy hidden" src="./images/sad-emojy.jpeg" alt="">
        <img class="emojy hidden" src="./images/emojy.jpeg" alt="" >
      </div>

      <div id= "logged" class="text-center">
        <div id="login">
        <div class="card-header">
          Hello Ironhacker !
        </div>
        <div class="card-body">
          <h5 class="card-title">Please type your surname</h5>
          <br>
          <input id="surname" class="card-text" type="text">
          <a id="get-surname" href="#" class="btn btn-purple">Enter</a>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
    </div>
    <div class="container">
    <div id="choseCategory">
      <h2 class="text-center title purple">Chose your quiz category üëáüèº</h2>
      <div class="d-flex justify-content-center flex-wrap">
        <div class="card-category general">
          <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
          <img class="image-category pointer-events-none" src="./images/school-knowledge.jpeg" alt=""></div>
          <h5 class="pointer-events-none d-flex justify-content-between"><span>General Knowledge</span></h5>
        </div>
          <div class="card-category book">
            <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
              <img class="image-category pointer-events-none" src="./images/books.jpeg" alt=""></div>
              <h5 class="pointer-events-none d-flex justify-content-between"><span>Books</span></h5>
          </div>
        <div class="card-category movie">
          <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
          <img class="image-category pointer-events-none"src="./images/movie.jpeg" alt=""></div>
          <h5 class="pointer-events-none d-flex justify-content-between"><span>Movies</span></h5></div>
        <div class="card-category math">
          <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
          <img class="image-category pointer-events-none"src="./images/math.jpeg" alt=""></div>
          <h5 class="pointer-events-none d-flex justify-content-between"><span>Mathematics</span></h5></div>
        <div class="card-category mythologie">
          <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
          <img class="image-category pointer-events-none"src="./images/mythologie.jpeg" alt=""></div>
          <h5 class="pointer-events-none d-flex justify-content-between"><span>Mythology</span></h5></div>
        <div class="card-category nature">
          <div class="d-flex align-items-center justify-content-center flex-column pointer-events-none">
          <img class="image-category pointer-events-none"src="./images/nature.jpeg" alt=""></div>
          <h5 class="pointer-events-none d-flex justify-content-between"><span>Nature</span></h5></div>
      </div>
    </div>
    </div>
    <div class="container">
    <div class="btn-category hidden" id="general"></div>
    <div class="btn-category hidden"  id="book"></div>
    <div class="btn-category hidden"  id="movie" ></div>
    <div class="btn-category hidden"  id="math" ></div>
    <div class="btn-category hidden"  id="mythologie" ></div>
    <div class="btn-category hidden"  id="nature" ></div>
  </div>
</body>
</html>
